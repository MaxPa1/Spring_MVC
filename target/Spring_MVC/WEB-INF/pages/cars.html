<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Car List</h1>
<br><br>
<div>
<table th:border="1">
    <tr>
        <th>Brand</th>
        <th>Serial</th>
        <th>Color</th>
    </tr >
    <tr th:each="car : ${cars}">
        <td th:text="${car.getBrand()}"></td>
        <td th:text="${car.getSerial()}"></td>
        <td th:text="${car.getColor()}"></td>
    </tr>
</table>
</div>
</body>
</html>
